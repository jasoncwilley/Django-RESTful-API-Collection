{% extends 'base.html' %}

{% block content %}
  <h2>GEO API</h2>
  <p>Your ip address is <strong>{{ ip }}</strong>, your IP suggests that you are in <strong>{{ city }}, {{ state }}.</strong></p>

  <iframe width="250"
           height="250"
           frameborder="0"
           style="border:0"
           src="https://www.google.com/maps/embed/v1/view?center={{ latitude }},{{ longitude }}&zoom=8&key={{ api_key }}"
           allowfullscreen></iframe>



{% endblock %}
